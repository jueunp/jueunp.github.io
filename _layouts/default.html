
---
layout: null
---
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <a class="skip" href="#content">Skip to content</a>
  {% include header.html %}
  <main id="content" class="container">
    {{ content }}
  </main>
  {% include footer.html %}
  <script>
    // Simple search using fetch('/search.json') and client-side filtering
    async function doSearch(q) {
      if (!q) { document.querySelector('#search-results').innerHTML = ''; return; }
      const res = await fetch('{{ '/search.json' | relative_url }}');
      const data = await res.json();
      const m = q.toLowerCase();
      const filtered = data.filter(p =>
        (p.title && p.title.toLowerCase().includes(m)) ||
        (p.excerpt && p.excerpt.toLowerCase().includes(m)) ||
        (p.categories && p.categories.join(' ').toLowerCase().includes(m)) ||
        (p.tags && p.tags.join(' ').toLowerCase().includes(m))
      ).slice(0, 20);
      const html = filtered.map(p => `<li><a href="${p.url}">${p.title}</a> <small>(${p.date})</small></li>`).join('');
      document.querySelector('#search-results').innerHTML = `<ul>${html}</ul>`;
    }
    document.addEventListener('DOMContentLoaded', () => {
      const input = document.querySelector('#search-input');
      if (input) input.addEventListener('input', e => doSearch(e.target.value));
    });
  </script>
</body>
</html>
